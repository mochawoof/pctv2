<!DOCTYPE html>
<html>
    <head>
        <title>PCTV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font_awesome/css/all.min.css">
    </head>
    <body>
        <video id="player" loop=true src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"></video>
        <div id="controls">
            <div id="controls_left">
                <a href="#" title="Tune Backwards"><i class="fa-solid fa-backward"></i></a>
                <a href="#" title="Pause"><i class="fa-solid fa-pause"></i></a>
                <a href="#" title="Tune Forwards"><i class="fa-solid fa-forward"></i></a>
                <a href="#">Channel 0</a>
                <a href="#" title="All Channels"><i class="fa-solid fa-list"></i></a>
            </div>
            <div id="controls_right">
                <a href="#" title="Fullscreen"><i class="fa-solid fa-expand"></i></a>
            </div>
        </div>
        <div id="list">
            <ul id="list_content">
                <a href="#"><li>Channel 0</li></a>
                <a href="#"><li>Swag network</li></a>
                <a href="#"><li>BBC</li></a>
            </ul>
            <div id="list_scrollbar">
                <div id="list_scroller">
                    
                </div>
            </div>
        </div>
        <div id="loader"></div>
    </body>
    <script src="app.js"></script>
</html>
